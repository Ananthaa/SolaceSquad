# Cloud Build configuration for SolaceSquad deployment
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/solacesquad:$COMMIT_SHA'
      - './backend'
    
  # Push the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/solacesquad:$COMMIT_SHA'
  
  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'solacesquad'
      - '--image'
      - 'gcr.io/$PROJECT_ID/solacesquad:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'

images:
  - 'gcr.io/$PROJECT_ID/solacesquad:$COMMIT_SHA'

# Specify logs bucket to satisfy custom service account requirement
logsBucket: 'gs://abiding-idea-485817-k2-build-logs'

timeout: 1200s
